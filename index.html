<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vegan Recipe Finder</title>
  <!-- Link to Google Fonts for Montserrat -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Vegan Recipe Finder</h1>
  </header>

  <main>
    <!-- Ingredient Section -->
    <section id="ingredient-section">
      <label for="ingredient-input">What's in your kitchen?</label>
      <div id="ingredient-input-wrapper">
        <input 
          type="text" 
          id="ingredient-input" 
          placeholder="Add ingredient..." 
          aria-label="Add ingredient" />
        <button id="ingredient-add-btn">+</button>
      </div>
      <div id="ingredient-list"></div>
    </section>
  
    <!-- Filter Options Section -->
    <section id="filter-section">
      <h3>Additional Filters:</h3>
      <label>
        <input type="checkbox" id="filter-gluten-free" value="gluten" />
        Gluten-Free
      </label>
      <label>
        <input type="checkbox" id="filter-high-protein" value="high-protein" />
        High-Protein
      </label>
      <label>
        <input type="checkbox" id="filter-quick-meals" value="quick" />
        Quick Meals
      </label>
    </section>
  
    <!-- Search Button -->
    <button id="search-button">Search Recipes</button>
  
    <!-- Loading spinner (hidden by default) -->
<div id="loading-spinner" class="spinner hidden"></div>

    <!-- Results Grid for Recipe Cards -->
    <section id="results" class="recipe-grid"></section>
  
    <!-- Favorites Section -->
    <section id="favorites">
      <h2>Favorites</h2>
      <div id="favorites-grid"></div>
    </section>
  </main>
  
<!-- Modal Structure for Full Recipe Details -->
<div id="recipe-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <div id="modal-body">
        <!-- Full recipe details will be injected here -->
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
