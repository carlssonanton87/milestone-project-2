<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vegan Recipe Finder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Vegan Recipe Finder</h1>
  </header>

  <main>
    <!-- New area to add ingredients as tags -->
    <section id="ingredient-section">
      <label for="ingredient-input">What's in your kitchen?</label>
      <div id="ingredient-input-wrapper">
        <!-- Text box for adding a single ingredient -->
        <input 
          type="text" 
          id="ingredient-input" 
          placeholder="Add ingredient..."
          aria-label="Add ingredient"
        />
        <button id="ingredient-add-btn">+</button>
      </div>
      <!-- Container to display the added ingredients as tags -->
      <div id="ingredient-list"></div>
    </section>

    <!-- Button to initiate the recipe search with all selected ingredients -->
    <button id="search-button">Search Recipes</button>

    <!-- Where the recipe results will be displayed -->
    <section id="results"></section>

    <!-- Where the saved favorites will be displayed -->
    <section id="favorites"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
